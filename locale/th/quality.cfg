[tips-and-tricks-item-description]
quality=คุณภาพช่วยปรับปรุงบางด้านของหน่วยงาน สินค้า และอุปกรณ์ \nแต่ละหน่วยงานมีค่าพลังชีวิตที่สูงขึ้นเมื่อมีคุณภาพสูงขึ้น \nประเภทของหน่วยงานแต่ละประเภท (ยกเว้นบางกรณี [tooltip=exceptions,tips-and-tricks-item-description.quality-bonus-exceptions]) จะได้รับโบนัสเฉพาะที่ไม่เหมือนกัน เช่น ระยะการเข้าถึงของเสาไฟฟ้าในตัวอย่างนี้ \nไอเท็มที่สามารถใช้เป็นพื้นสำหรับก่อสร้างจะได้รับประโยชน์จากคุณภาพเฉพาะเมื่อเป็นส่วนหนึ่งของสูตรอื่นๆ. และจะกลับไปเป็นคุณภาพปกติเมื่อถูกวางเป็นพื้น.
quality-bonus-exceptions=เครื่องจักรคุณภาพสูงจะไม่ให้โบนัสผลผลิตแก่สิ่งของเหล่านี้: \n[entity=transport-belt] สายพานลำเลียง \n[entity=pipe] ท่อ \n[entity=straight-rail] รางรถไฟ
